<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom table test</title>
    <link rel="stylesheet" href="./css/table.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/button.css">
    <script type="text/javascript" src="./js/handlers.js"></script>
    <script type="text/javascript" src="./js/modal.js"></script>
</head>
<body>
    <h1>Dom table test</h1>
    <h4>Yea, though I walk through the valley of the shadow of <u>undefined</u>, I will fear no <u>this</u>: for thou <u>closure</u>  with me;
    <br> thy <u>bind</u> and thy <u>scope</u> they comfort me.</h4>
    <div id="buttonContainer">
        <div id="addColumnDropdown" class="dropDownModal" onblur="hideModal()">
            <button onclick="openModal()" id="openModalButton" class="dropDownButton">Columns</button>
            <div id="addColumnDropdownContent" class="dropDown">
                <input value="test" id="columnNameInput" autocomplete="off" required type="text" placeholder="Column name" class="dopwdownInput">

                <label for="pet-select">Column type:</label>
                <select name="types" id="type-select" class="dropdownSelect">
                    <option value="Text">Text</option>
                    <option value="Number">Number</option>
                    <option value="Url">Url</option>
                    <option value="Email">Email</option>
                </select>
                <button onclick="addColumn()" id="addColumButton" class="submitButton">Create column</button>
                <button onclick="hideModal()" class="submitButton">Cancel</button>
            </div>
            <button onclick="addRowOld()" id="addRowButton" class="submitButton">Create row</button>
            <button onclick="populateTable()" id="addRowButton" class="submitButton">Populate table</button>
        </div>
    </div>
    <div class="modal"></div>
    <div id="tableContainer">
        <table class="mainTable">
            <thead id="tableHead">
                <tr class="headersRow" id="headerRow"></tr>
            </thead>
            <tbody id="mainTableBody">

            </tbody>

        </table>
    </div>
</body>
</html>
